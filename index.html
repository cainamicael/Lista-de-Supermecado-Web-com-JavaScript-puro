<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Supermercado</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h2>App Lista de Supermercado</h2>
    </header>
    <div class="lista-cadastro">
        <input type="text" name="nome_produto" placeholder="Nome do produto..." required>
        <input type="number" step="1" name="quantidade_produto" placeholder=" (opcional) Quantidade: 1">
        <input type="number" step="0.01" name="valor_produto" placeholder="Valor do produto..." required>
        <input type="submit" name="acao" value="Cadastrar">
    </div>
    <div class="lista-produtos">
<!-- Estrutura        
        <div class="lista-produto-single">
            <h3>RedBull</h3>
            <h3 class="price-produto"><span>R$20.00</span></h3>
            <button class="remover" onclick="removerItem(${index})">remover</button>
        </div>
-->
    </div>
    <div class="soma-produto">
        <h1>Total: R$0.00</h1>
    </div>
    <div class="btn">
        <button onclick="limparRegistros()" id="limpar" name="limpar">Limpar</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
